<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bazaar Graph</title>
    <link rel="stylesheet" href="newstyles.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="assets/logo.png" />
        </a>
    </header>

    <div id="products">
        <div>
            <label class="category" id="farmingBtn">
                <input type="checkbox" class="categoryCheckbox">
                <img class="categoryImage" src="assets/categories/farming.png" />
                <p>Farming</p>
            </label>
            <div class="dropdownContent"></div>
        </div>
    
        <div>
            <label class="category" id="miningBtn">
                <input type="checkbox" class="categoryCheckbox">
                <img class="categoryImage" src="assets/categories/mining.png" />
                <p>Mining</p>
            </label>
            <div class="dropdownContent"></div>
        </div>
    
        <div>
            <label class="category" id="combatBtn">
                <input type="checkbox" class="categoryCheckbox">
                <img class="categoryImage" src="assets/categories/combat.png" />
                <p>Combat</p>
            </label>
            <div class="dropdownContent" style="display: none"></div>
        </div>
    
        <div>
            <label class="category" id="woodFishingBtn">
                <input type="checkbox" class="categoryCheckbox">
                <img class="categoryImage" src="assets/categories/wood_fishing.png" />
                <p>Wood and Fishing</p>
            </label>
            <div class="dropdownContent"></div>
        </div>
    
        <div>
            <label class="category" id="odditiesBtn">
                <input type="checkbox" class="categoryCheckbox">
                <img class="categoryImage" src="assets/categories/oddities.png" />
                <p>Oddities</p>
            </label>
            <div class="dropdownContent"></div>
        </div>
    </div>

    <div id="divider"></div>

    <div id="right">
        <canvas id="canvas">Your browser does not support HTML5 Canvas</canvas>
    </div>

    <script src="graph.js"></script>
    <script src="newindex.js"></script>
</body>
</html>
